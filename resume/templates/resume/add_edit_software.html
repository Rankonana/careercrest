{% extends 'base-resume-create.html' %}
{% block title %}Add/edit software{% endblock %}
{% block content %}
{% load static %}

<div class="container">

    <form method="post">
        {% csrf_token %}
        {{form.software_name.label_tag}}
        {{form.software_name}}

        {{form.proficiency.label_tag}}
        {{form.proficiency.as_hidden}}


        <jsuites-rating value="0" tooltip="Ugly, Bad, Average, Good, Outstanding"></jsuites-rating>

        <button type="submit"  class="btn btn-success">Save</button>
    </form>
    <a href="{% url 'finalize' tracking %}" class="btn btn-danger"> Cancel</a>
</div>    
<script>
    document.querySelector('jsuites-rating').addEventListener('onchange', function(e) {
        document.getElementById('id_proficiency').value = this.value;
    });
    </script>
{% endblock content %}
