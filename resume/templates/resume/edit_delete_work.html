<form method="post">
    {% csrf_token %}
    <input type="text" name="job_title" value="{{work.job_title}}">
    <input type="text" name="employer" value="{{work.employer}}">
    <input type="date" name="start_date" value="{{work.start_date}}">
    <input type="date" name="end_date" value="{{work.end_date}}">
    <input type="text" name="job_description" value="{{work.job_description}}">
    <button type="submit" class="btn btn-primary">Add</button>
</form>
