{% extends 'base-resume-create.html' %}
{% block title %}Add/edit additional info{% endblock %}
{% block content %}
{% load static %}

<div class="container">
    <h2>additional information</h2>

    {% for obj in adds %}
        {{obj.id}}--{{ obj.additionalinformation }}
       <a href="{% url 'addeditAdd' tracking obj.additionalinfotracking  %}"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a>
       <a href="{% url 'deleteadd' tracking obj.additionalinfotracking  %}"style='color:red'><i class='fa fa-trash-o' ></i>  Delete</a>
    
       <hr>
    {% endfor %}
    
    <a href="{% url 'addeditAdd' tracking newone  %}" class="btn btn-outline-primary"> + Add new one</a>

    
    <div class="row">
        <div class="col-6">
            <a href="{% url 'list-interest' tracking %}" class="btn btn-outline-primary"> Back</a>
        </div>
        <div class="col-6">
            <a href="{% url 'list-interest' tracking %}" class="btn btn-danger"> Next</a>
        </div>
    </div>
</div>    

{% endblock content %}
